<h1>edit works</h1>
<form [formGroup]="demo" (ngSubmit)="Edit(demo.value)">
    <mat-form-field formArrayName="addarray" *ngFor="let key of keyArray; let i=index">
        <mat-label>{{key}}</mat-label>
        <input matInput placeholder="" [formControlName]="i">
      </mat-form-field>
      <button type="submit">Submit</button>
</form>
<button (click)="Cancel()">Cancel</button>
